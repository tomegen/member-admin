name: Build EXE and Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Tag/Version name'
        required: true
        type: string

jobs:

  build:
    runs-on: windows-latest

    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        
        
    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --additional-hooks-dir=hooks --icon member.ico mitgliederverwaltung.py
        
    - name: Create executable folder
      run: |
        mkdir executable
        copy config.ini executable
        copy README.md executable
        copy Release_Notes.md executable
        copy example_file.xlsx executable
        copy dist\mitgliederverwaltung.exe executable\mitgliederverwaltung_${{ inputs.version }}.exe
        Compress-Archive -Path ./executable -DestinationPath mitgliederverwaltung_${{ inputs.version }}.zip

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: mitgliederverwaltung_${{ inputs.version }}
        path: ./
        
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
      with:
        tag_name: ${{ inputs.version }}
        release_name: Release ${{ inputs.version }}
        draft: false
        prerelease: false
        
    - name: Upload zip file
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./mitgliederverwaltung_${{ inputs.version }}.zip
        asset_name: mitgliederverwaltung_${{ inputs.version }}.zip
        asset_content_type: application/zip
