name: Build EXE and Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Tag/Version name'
        required: true
        type: string

jobs:

  build:
    runs-on: windows-latest

    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        
        
    - name: Build executable
      run: |
        pyinstaller --onefile mitgliederverwaltung.py
        
    - name: Create executable folder
      run: |
        mkdir executable
        copy config.ini executable
        copy README.md executable
        copy dist\mitgliederverwaltung.exe executable\mitgliederverwaltung_${{ inputs.version }}.exe
        dir executable
        
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: executable-${{ inputs.version }}
        path: executable/
        
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
      with:
        tag_name: ${{ inputs.version }}
        release_name: Release ${{ inputs.version }}
        draft: false
        prerelease: false
        
    - name: Upload Executable
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./executable/mitgliederverwaltung_${{ inputs.version }}.exe
        asset_name: mitgliederverwaltung_${{ inputs.version }}.exe
        asset_content_type: application/vnd.microsoft.portable-executable

    - name: Upload README
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./executable/README.md
        asset_name: README.md
        asset_content_type: text/markdown

    - name: Upload Release Notes
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./executable/Release_Notes.md
        asset_name: Release_Notes.md
        asset_content_type: text/markdown

    - name: Upload config file
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./executable/config.ini
        asset_name: config.ini
        asset_content_type: text/plain
